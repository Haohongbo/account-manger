<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理系统</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">👤</span>
                    <span class="logo-text">账号管理</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="list">
                    <span class="nav-icon">📋</span>
                    <span>账号列表</span>
                </a>
                <a href="#" class="nav-item" data-page="add">
                    <span class="nav-icon">➕</span>
                    <span>添加账号</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <span class="nav-icon">⚙️</span>
                    <span>系统设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索用户名...">
                    <button id="searchBtn" class="btn-icon">🔍</button>
                </div>
                <div class="top-actions">
                    <button id="refreshBtn" class="btn btn-secondary">
                        <span>🔄</span> 刷新
                    </button>
                </div>
            </header>

            <!-- 账号列表页面 -->
            <section id="listPage" class="page active">
                <div class="page-header">
                    <h1>账号列表</h1>
                    <span class="badge" id="accountCount">0 个账号</span>
                </div>

                <!-- 高级搜索面板 -->
                <div class="search-panel">
                    <div class="search-row">
                        <div class="search-group">
                            <label>用户名</label>
                            <input type="text" id="searchUserName" placeholder="搜索用户名">
                        </div>
                        <div class="search-group">
                            <label>金币范围(亿)</label>
                            <div class="range-input">
                                <input type="number" id="jingBiMin" placeholder="最小">
                                <span>-</span>
                                <input type="number" id="jingBiMax" placeholder="最大">
                            </div>
                        </div>
                        <div class="search-group">
                            <label>钻石范围(万)</label>
                            <div class="range-input">
                                <input type="number" id="zhuanshiMin" placeholder="最小">
                                <span>-</span>
                                <input type="number" id="zhuanshiMax" placeholder="最大">
                            </div>
                        </div>
                    </div>
                    <div class="search-row">
                        <div class="search-group">
                            <label>VIP等级范围</label>
                            <div class="range-input">
                                <input type="number" id="vipMin" placeholder="最小">
                                <span>-</span>
                                <input type="number" id="vipMax" placeholder="最大">
                            </div>
                        </div>
                        <div class="search-group">
                            <label>手机尾号</label>
                            <div class="phone-search">
                                <input type="text" id="phoneTail" placeholder="尾号(如6571)">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="phoneEmpty"> 空尾号
                                </label>
                            </div>
                        </div>
                        <div class="search-group search-actions">
                            <button id="advSearchBtn" class="btn btn-primary">🔍 搜索</button>
                            <button id="resetBtn" class="btn btn-secondary">🔄 重置</button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>金币</th>
                                <th>钻石</th>
                                <th>时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <!-- 数据将通过 JS 填充 -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <span class="empty-icon">📭</span>
                    <p>暂无账号数据</p>
                </div>
            </section>

            <!-- 添加/编辑账号页面 -->
            <section id="formPage" class="page">
                <div class="page-header">
                    <h1 id="formTitle">添加账号</h1>
                </div>
                <form id="accountForm" class="form-card">
                    <input type="hidden" id="formId">

                    <div class="form-group">
                        <label for="formUserName">用户名</label>
                        <input type="text" id="formUserName" required placeholder="请输入用户名">
                    </div>

                    <div class="form-group">
                        <label for="formPassWord">密码</label>
                        <input type="text" id="formPassWord" placeholder="请输入密码">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="formJingBi">金币</label>
                            <input type="text" id="formJingBi" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="formZhuanshi">钻石</label>
                            <input type="text" id="formZhuanshi" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="formStatus">状态</label>
                        <input type="text" id="formStatus" placeholder="请输入状态">
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </section>

            <!-- 系统设置页面 -->
            <section id="settingsPage" class="page">
                <div class="page-header">
                    <h1>系统设置</h1>
                </div>
                <div class="form-card">
                    <div class="form-group">
                        <label for="apiUrlInput">后端接口地址</label>
                        <input type="text" id="apiUrlInput" placeholder="例如: http://localhost:8080/api/accounts">
                        <p class="input-hint">修改后会自动保存，下次打开自动加载</p>
                    </div>

                    <div class="form-group">
                        <label>当前状态</label>
                        <div id="connectionStatus" class="connection-status">
                            <span class="status-dot"></span>
                            <span class="status-text">未检测</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="resetDefaultBtn" class="btn btn-danger">🗑️ 恢复默认</button>
                        <button type="button" id="testConnectionBtn" class="btn btn-secondary">🔗 测试连接</button>
                        <button type="button" id="saveSettingsBtn" class="btn btn-primary">💾 保存设置</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
            </div>
            <div class="modal-body">
                <p>确定要删除这个账号吗？此操作不可撤销。</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="btn btn-secondary">取消</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">删除</button>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
